{% include 'ticket/product/product_menu.html' %}

<form id="product_edit" class="pure-form pure-form-aligned">
    <fieldset>
        <legend>Edit Product</legend>
        {% for field in form %}
        <div class="pure-control-group">
            <label for="{{ field.label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="pure-controls">
            {% csrf_token %}
            <div class="pure-button pure-button-primary" onclick="getFragment('{% url 'product_edit' pk=object.id %}','product_edit');">Update Product</div>
        </div>
    </fieldset>
</form>
