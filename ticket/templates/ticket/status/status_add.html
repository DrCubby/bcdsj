{% include 'ticket/status/status_menu.html' %}
<script>menuSwitch('Add');</script>

<form id="status_add" class="pure-form pure-form-aligned" method="POST">
    <fieldset>
        <legend class="legend">Add Status</legend>
        {% for field in form %}
        <div class="pure-control-group">
            <label for="{{ field.label }}">{{ field.label }}</label>
            {{ field }}
             {%  if field.help_text %}<span class="bctooltip" title="{{ field.help_text }}">?</a>{% endif %}
            {% if field.errors %}
            <span class="bcerror" title="{% for error in field.errors %}{{ error }}
            {% endfor %}">&bull;</a>
            {% endif %}
       </div>
        {% endfor %}
        <div class="pure-controls">
            {% csrf_token %}
            <button class="pure-button pure-button-primary" onclick="getFragment('{% url 'status_add' %}','status_add');return false;">Add Status</button>
        </div>
    </fieldset>
</form>
