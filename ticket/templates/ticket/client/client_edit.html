{% include 'ticket/client/client_menu.html' %}

<form id="client_edit" class="pure-form pure-form-aligned">
    <fieldset>
        <legend>Edit Client</legend>
        {% for field in form %}
        <div class="pure-control-group">
            <label for="{{ field.label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="pure-controls">
            {% csrf_token %}
            <div class="pure-button pure-button-primary" onclick="getFragment('{% url 'client_edit' pk=object.id %}','client_edit');">Update Client</div>
        </div>
    </fieldset>
</form>
