{% include 'ticket/feature/feature_menu.html' %}

<table class="pure-table" style="width:800px;">
    <thead>
        <tr>
            <th>Priority</th>
            <th>Title</th>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{ object.priority }}</td>
            <td><a href="#" onclick="getFragment('{%  url 'feature_edit' pk=object.id %}','token')">{{ object.title}}</a></td>
            <td><a href="#" onclick="getFragment('{%  url 'feature_edit' pk=object.id %}','token')">{{ object.description}}</a></td>
            <td><a href="#" onclick="getFragment('{%  url 'feature_delete' pk=object.id %}','feature_delete')">del</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
