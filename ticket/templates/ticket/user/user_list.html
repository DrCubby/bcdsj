{% include 'ticket/user/user_menu.html' %}
<script>menuSwitch('List');</script>

<table class="pure-table" style="width:800px;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th style="width:100%;">Username</th>
        </tr>
    </thead>

    <tbody>
        {% for object in object_list %}
        {% if not object.is_superuser %}
        <tr>
            <td>{{ object.id }}</td>
            <td><a href="#" onclick="getFragment('{%  url 'user_edit' pk=object.id %}','token')">{{ object.last_name }}</a></td>
            <td><a href="#" onclick="getFragment('{%  url 'user_edit' pk=object.id %}','token')">{{ object.first_name }}</a></td>
            <td><a href="#" onclick="getFragment('{%  url 'user_edit' pk=object.id %}','token')">{{ object.username }}</a></td>
        </tr>
        {% endif %}
        {% endfor %}
    </tbody>
</table>
